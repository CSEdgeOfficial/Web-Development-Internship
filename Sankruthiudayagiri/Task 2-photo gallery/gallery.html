<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <div class="gallery">
        <a href="#img1"><img src="pictures/book.jpg" alt="Thumbnail 1" class="thumbnail"></a>
        <a href="#img2"><img src="pictures/box.jpg" alt="Thumbnail 2" class="thumbnail"></a>
        <a href="#img3"><img src="pictures/butterfly.jpg" alt="Thumbnail 3" class="thumbnail"></a>
        <a href="#img4"><img src="pictures/climate.jpg" alt="Thumbnail 4" class="thumbnail"></a>
        <a href="#img5"><img src="pictures/flower.jpg" alt="Thumbnail 5" class="thumbnail"></a>
        <a href="#img6"><img src="pictures/garden.jpg" alt="Thumbnail 6" class="thumbnail"></a>
        <a href="#img7"><img src="pictures/ocean.jpg" alt="Thumbnail 7" class="thumbnail"></a>
        <a href="#img8"><img src="pictures/road.jpg" alt="Thumbnail 8" class="thumbnail"></a>
        <a href="#img9"><img src="pictures/rose.jpg" alt="Thumbnail 9" class="thumbnail"></a>
        <a href="#img10"><img src="pictures/sunset.jpg" alt="Thumbnail 10" class="thumbnail"></a>
    </div>
    
    <div class="lightbox" id="img1">
        <a href="#_" class="close">&times;</a>
        <img src="book.jpg" class="lightbox-content" alt="Full Image 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#_" class="close">&times;</a>
        <img src="box.jpg" class="lightbox-content" alt="Full Image 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#_" class="close">&times;</a>
        <img src="butterfly.jpg" class="lightbox-content" alt="Full Image 3">
    </div>
    <div class="lightbox" id="img4">
        <a href="#_" class="close">&times;</a>
        <img src="climate.jpg" class="lightbox-content" alt="Full Image 4">
    </div>
    <div class="lightbox" id="img5">
        <a href="#_" class="close">&times;</a>
        <img src="flower.jpg" class="lightbox-content" alt="Full Image 5">
    </div>
    <div class="lightbox" id="img6">
        <a href="#_" class="close">&times;</a>
        <img src="garden.jpg" class="lightbox-content" alt="Full Image 6">
    </div>
    <div class="lightbox" id="img7">
        <a href="#_" class="close">&times;</a>
        <img src="ocean.jpg" class="lightbox-content" alt="Full Image 7">
    </div>
    <div class="lightbox" id="img8">
        <a href="#_" class="close">&times;</a>
        <img src="road.jpg" class="lightbox-content" alt="Full Image 8">
    </div>
    <div class="lightbox" id="img9">
        <a href="#_" class="close">&times;</a>
        <img src="rose.jpg" class="lightbox-content" alt="Full Image 9">
    </div>
    <div class="lightbox" id="img10">
        <a href="#_" class="close">&times;</a>
        <img src="sunset.jpg" class="lightbox-content" alt="Full Image 10">
    </div>
</body>
</html>
