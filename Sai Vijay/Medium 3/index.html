<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Answer All 10 Questions In 5 Minutes</h1>

    <div class="quiz">
        <div class="question"></div>
        <div class="options"></div>
        <div class="timer">Time Left: <span id="timer">5</span> Minutes</div>
        <button id="previousB">Previous</button>
        <button id="nextB">Next</button>
        <button id="submitB">Submit</button>
    </div>

    <div class="result">
        <h2>Quiz Results</h2>
        <div class="score"></div>
        <div class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
