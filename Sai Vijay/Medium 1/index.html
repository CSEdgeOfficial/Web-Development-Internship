<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="app">
            <h1>To Do List <img src="Assets/icon.png" alt="image of book" class="todo-image"></h1>
            <div class="row">
                <input type="text" name="Search" id="input-box" placeholder="Write your Activity">
                <button>ADD</button>
            </div>
            <ul id="Tasklist">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
