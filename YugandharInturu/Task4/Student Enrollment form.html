<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form action="#" method="post">
            <label for="name">Student's Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course Selection:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="math">PYTHON</option>
                <option value="science">JAVA</option>
                <option value="history">HTML</option>
                <option value="english">JAVASCRIPT</option>
                <option value="computer">C & C++</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
