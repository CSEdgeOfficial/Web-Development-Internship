<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title >Student Enrollment Form</title>
<style>
    form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #b7b1b1;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  width: 100%;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 19px 24px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
}

.button-63:active,
.button-63:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button-63 {
    font-size: 24px;
    min-width: 196px;
  }
}

.error {
    color: red;
    font-size: 12px;
}

.error + br {
    display: none;
}
h2{
    text-align: center;
}
</style>
</head>
<body>

<h1 align="center">Student Enrollment Form</h1>

<form id="enrollmentForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <span id="nameError" class="error"></span><br>

    <label for="phone">Roll Number:</label><br>
    <input type="text" id="phone" name="phone"><br>
    <span id="phoneError" class="error"></span><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone"><br>
    <span id="phoneError" class="error"></span><br>

    <label for="course">Course Selection:</label><br>
    <select id="course" name="course">
        <option value="">Select Course</option>
        <option value="Web development">Web development</option>
        <option value="App development">App development</option>
        <option value="Data Analysis">Data Analysis</option>
        <option value="MAchine learning">MAchine learning</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="Data Science">Data Science</option>
    </select><br>
    <label for="name">College Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <span id="nameError" class="error"></span><br>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var course = document.getElementById("course").value;

    var nameError = document.getElementById("nameError");
    var emailError = document.getElementById("emailError");
    var phoneError = document.getElementById("phoneError");

    var isValid = true;

    if (name === "") {
        nameError.textContent = "Name is required";
        isValid = false;
    } else {
        nameError.textContent = "";
    }

    if (email === "") {
        emailError.textContent = "Email is required";
        isValid = false;
    } else if (!validateEmail(email)) {
        emailError.textContent = "Invalid email format";
        isValid = false;
    } else {
        emailError.textContent = "";
    }

    if (phone === "") {
        phoneError.textContent = "Phone number is required";
        isValid = false;
    } else if (!validatePhone(phone)) {
        phoneError.textContent = "Invalid phone number format";
        isValid = false;
    } else {
        phoneError.textContent = "";
    }

    if (course === "") {
        alert("Please select a course");
        isValid = false;
    }

    return isValid;
}

function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}

function validatePhone(phone) {
    var re = /^\d{10}$/;
    return re.test(phone);
}
</script>

</body>
</html>
