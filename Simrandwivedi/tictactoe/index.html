<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticstyle.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="message"></div>
        <div id="board" class="board">
            <div class="area" data-index="0"></div>
            <div class="area" data-index="1"></div>
            <div class="area" data-index="2"></div>
            <div class="area" data-index="3"></div>
            <div class="area" data-index="4"></div>
            <div class="area" data-index="5"></div>
            <div class="area" data-index="6"></div>
            <div class="area" data-index="7"></div>
            <div class="area" data-index="8"></div>
        </div>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="ticscript.js"></script>
</body>
</html>
