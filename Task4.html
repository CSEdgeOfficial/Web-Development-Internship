<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Enrollment Form</title>
<link rel="stylesheet" href="style4.css">
</head>
<body>
    <script type="text/javascript" src="Event4.js"></script>
<h1>Student Enrollment Form</h1>
<form id="enrollmentForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Format: 123-456-7890"><br><br>
     <label for="course">Course Selection:</label><br>
    <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="ECE">ECE</option>
        <option value="ME">ME</option>
        <option value="CSM">CSM</option>
        <option value="CAD">CAD</option>
        <option value="CCC">CCC</option>
    </select><br><br>
    
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments"></textarea><br><br>
    
    <input type="submit" value="Enroll">
</form>
</body>
</html>
